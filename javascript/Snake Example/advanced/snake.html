<!DOCTYPE html>
<html>
<head>
    <title>SnakeExample 5 </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
        <div id="game-container">
                <canvas id="gc" class="game-canvas" width="600" height="600"></canvas>
        
                <div id="setup-container">
                    <div id="game-info">
                        <p id="score" class="info-score">scored: </p>
                        <p id="missed" class="info-score">died: </p>
                    </div>
        
                    <div id="game-setup">
                        <p class="title-slider">Frames Per Second</p>
                        <input id="rngFps" type="range" class="slider" min="0" max="100" value="15">
                        <p class="title-slider">Grid Size</p>
                        <input id="rngGridSize" type="range" class="slider" min="0" max="40" value="20">
                      
                        <div class="item-container">
                            <input id="fullSet" class="checkbox-fullset" type="checkbox">
                            <label for="fullSet" class="title-slider">Full set of states <small>(may take longer to train)</small></label>
                        </div>
                        <div class="item-container">
                            <button id="btnStart" type="button" class="btnGame">&#9654; Start</button>
                            <button id="btnReset" type="button" class="btnGame">Reset</button>
                        </div>
                    </div>
                </div>
            </div>    <script src='constants.js' type='text/javascript'></script>
    <script src='background.js' type='text/javascript'></script>
    <script src='apple.js' type='text/javascript'></script>
    <script src='player.js' type='text/javascript'></script>
    <script src='snake.js' type='text/javascript'></script>
    <script src='uix.js' type='text/javascript'></script>
    <script>
        var game=new Game();
        game.Initialize();
    </script>
</body>
</html>
